<h1>Members</h1>

<table border="1">
{% for x in mymembers %}
<tr>
    <td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.modul }}</td>
    <td>{{ x.gruppe }}</td>
    <td><a href="delete/{{ x.id }}">delete</a></td>
</tr>
{% endfor %}
</table>

<p>
    <a href="add/">Add member</a>
</p>
